{% extends "base.html" %}

{% block content %}
<h1>Cursos</h1>

<a href="{{ url_for('nuevo_curso') }}" class="btn btn-success mb-2"> Nuevo Curso</a>

    <table class="table table-stipped table-hover">
      <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>Descripcion</th>
            <th>Horas</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.descripcion }}</td>
            <td>{{ curso.horas }}</td>
            <td>
              <a href="{{ url_for('editar_curso', id=curso.id) }}" class="btn btn-warning">Editar</a>
              <a href="{{ url_for('eliminar_curso', id=curso.id) }}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar el curso?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}

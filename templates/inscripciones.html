{% extends "base.html" %}

{% block content %}
<h1>Inscripciones</h1>

<a href="{{ url_for('nueva_inscripcion') }}" class="btn btn-success mb-2"> Nueva Inscripcion</a>

    <table class="table table-stipped table-hover">
      <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>fecha</th>
            <th>Estudiante</th>
            <th>curso</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for inscripcion in inscripciones %}
        <tr>
            <td>{{ inscripcion.id }}</td>
            <td>{{ inscripcion.fecha }}</td>
            <td>{{ inscripcion.estudiante }}</td>
            <td>{{ inscripcion.curso }}</td>
            <td>
              <a href="{{ url_for('editar_inscripcion', id=inscripcion.id) }}" class="btn btn-primary">Editar</a>
              <a href="{{ url_for('eliminar_inscripcion', id=inscripcion.id) }}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar la inscripcion?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
     
    </table>

{% endblock %}
